    <title>video-autoplay</title>
    <style>
      :root {
        background: #0d1428;
        color: #f5f5f5;
        font-family: "Arimo", system-ui, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        width: min(480px, 92vw);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 24px 60px rgba(3, 13, 43, 0.6);
        backdrop-filter: blur(10px);
      }

      h1 {
        margin: 0 0 16px;
        font-size: 2.2rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        text-align: center;
      }

      p {
        margin: 0 0 20px;
        line-height: 1.5;
        color: rgba(245, 245, 245, 0.86);
        text-align: center;
      }

      video {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 12px 32px rgba(5, 12, 48, 0.5);
        display: block;
        background: #000;
      }

      figcaption {
        margin-top: 12px;
        text-align: center;
        font-size: 0.95rem;
        color: rgba(245, 245, 245, 0.7);
      }
    </style>
