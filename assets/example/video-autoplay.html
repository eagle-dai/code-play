<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video-autoplay</title>
    <style>
      :root {
        background: #f3f4f6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Arimo", sans-serif;
        color: #1f2937;
      }

      main {
        padding: 2rem 3rem 3rem;
        border-radius: 1.5rem;
        background: white;
        box-shadow: 0 1.5rem 3.5rem rgba(15, 23, 42, 0.15);
        display: grid;
        gap: 1.5rem;
        max-width: 640px;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.5rem, 2.5vw + 1rem, 2.5rem);
        text-align: center;
      }

      .video-wrapper {
        border-radius: 1rem;
        overflow: hidden;
        background: #111827;
      }

      video {
        display: block;
        width: 100%;
        height: auto;
        aspect-ratio: 4 / 3;
        object-fit: cover;
      }

      p {
        margin: 0;
        font-size: clamp(1rem, 0.8rem + 0.8vw, 1.25rem);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Autoplaying video demo</h1>
      <div class="video-wrapper">
        <video autoplay loop muted playsinline>
          <source src="video/test_video_cat.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <p>The cat video should begin playing automatically.</p>
    </main>
  </body>
</html>
